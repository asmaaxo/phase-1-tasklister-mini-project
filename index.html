<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asmaa's To-Do List</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>ASSIGNMENT'S TO BE DONE</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Description of Assignment:</label>
      <input type="text" id="new-assignment-description" name="new-assignment-description" placeholder="Description">
      
      <label for="priority">Priority:</label>
      <select id="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      
      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date">
      
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>To-Dos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
